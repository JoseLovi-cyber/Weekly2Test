<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="Firstname">Firstname:</label>
        <input type="text" name="Firstname" size="15">
        <br>
        <br>
        <label for="Middlename">Middlename:</label>
        <input type="text" name="Middlename" size="15">
        <br>
        <br>
        <label for="Lastname">Lastname:</label>
        <input type="text" name="Lastname" size="15">
        <br>
        <br>

        <label for="">Course : </label>
        <select>
            <option value="Course" disabled>Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <br><br>
        <label for="gender"> Gender : </label>
        <br>
        <input type="radio" name="gender"> Male <br>
        <input type="radio" name="gender"> Female <br>
        <input type="radio" name="gender"> Other <br>
        <br>
        <label>DOB</label>
        <input type="datetime-local">
        <br>
        <label> Phone : </label>
        <input type="text" name="country code" value="+91" size="2" disabled>
        <input type="tel" name="phone" maxlength="10" size="10">
        <br><br>
        <label>Address</label>
        <br>
        <textarea cols="80" row="5" value="address"></textarea>\
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br><br>
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="pass">
        <br><br><br>
        <label for="repass">Re-type password:</label>
        <input type="password" id="repass" name="repass">
        <br><br>
        <input type="checkbox">Agree to terms and conditions.
        <br><br>
        <label>Choose File</label>
        <input type="file">
        <br><br>
        <label>Choose Color</label>
        <input type="color">
        <br><br>
        <input type="reset" value="Reset">
        <input type="button" value="Submit">

    </fieldset>
</html>
